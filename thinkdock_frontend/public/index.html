<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThinkDock</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="./styles/calendar.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />


    <!-- Firebase -->
    <script defer src="/__/firebase/12.0.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/12.0.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- External Libraries -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>

    <!-- Internal Scripts -->
    <script defer src="./components/context-menu.js"></script>
    <script defer src="./components/sidebar.js"></script>
    <script defer src="./components/tab.js"></script>
    <script defer src="./components/panel.js"></script>
    <script defer src="./components/calendar.js"></script>
    <script defer src="./components/file-handle.js"></script>
    <script defer src="./components/auth.js"></script>
    <script defer src="./components/login.js"></script>
    <script defer src="./components/signupform.js"></script>
  </head>

  <body>
    <div class="context-menu"></div>

    <div class="panel-root">
      <div class="panel"></div>
    </div>

    <div class="sidebar">
      <div class="sidebar-blur">
        <div class="sidebar-options">
          <div class="logo">
            <div class="icon-logo"></div>
            <div>Think<br />Dock</div>
          </div>

          <hr />
          <div class="project-area">Projects Here<br /><a>Click here</a></div>
          <hr />

          <div class="button-sign-in-out">
          <div class="icon-account"></div>
          <div onclick="toggleForms('login')">Sign in with Email</div>
        </div>

        </div>
      </div>

      <div class="button-sidebar">
        <div class="icon-hamburger"></div>
      </div>
    </div>

    <!-- Sign Up Form -->
<div class="signup-container" style="display:none;">
  <form class="signup-form">
    <h2>Sign up</h2>
    <label for="signup-email">Email</label>
    <input type="email" id="signup-email" required />

    <label for="signup-password">Password</label>
    <input type="password" id="signup-password" required />

    <div class="button-group">
      <button type="submit">Submit</button>
      <button type="button" id="signup-reset">Reset</button>
    </div>

    <button class="google-btn" type="button" onclick="googleLogin()">Google Sign-in</button>

    <p>Already have an account? <a href="#" onclick="toggleForms('login')">Sign in</a></p>
  </form>
</div>

<!-- Log In Form -->
<div class="login-container" style="display:none;">
  <form class="login-form">
    <h2>Sign in</h2>
    <label for="login-email">Email</label>
    <input type="email" id="login-email" required />

    <label for="login-password">Password</label>
    <input type="password" id="login-password" required />

    <div class="button-group">
      <button type="submit">Submit</button>
      <button type="button" id="login-reset">Reset</button>
    </div>

    <button class="google-btn" type="button" onclick="googleLogin()">Google Sign-in</button>

    <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign up</a></p>
  </form>
</div>
